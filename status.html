<body class="text-light my-theme">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">StatusTag<sup>&reg;</sup></a>

      </menu>

  <main class="main-theme grid-sepe">
    <section class="left">
      <div>
        <img class="avatar" alt="A nice photo" src="avatar.JPG" />
      </div>
      <div class="tag">

        <button class="tag-item">Open to talk</button>
        <button class="tag-item">In class</button>
        <button class="tag-item">Studying</button>
        <button class="tag-item">Having breakfast</button>
        <button class="tag-item">Having lunch</button>
        <button class="tag-item">Having dinner</button>
        <button class="tag-item">Cooking</button>
        <button class="tag-item">Walking to class</button>
        <button class="tag-item">Office hour</button>
        <button class="tag-item">Work</button>
        <button class="tag-item">In Wilkinson</button>
        <button class="tag-item">In HBLL</button>
        <button class="tag-item">In TMCB</button>
        <button class="tag-item">Coding</button>
        <button class="tag-item">Debugging</button>
        <button class="tag-item">Do not disturb</button>


      </div>
    </section>
    <section class="right">
      <table class="table table-striped-columns">
        <thead class="toptable">
          <tr>
            <th>Friend</th>
            <th>Name</th>
            <th>Current Status</th>
            <th>Present</th>
            <th>Last present time</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td>1</td>
            <td>JUlia</td>
            <td>Open to talk</td>
            <td>Y</td>
            <td>22:00/2/3</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Annie</td>
            <td>Do not disturb</td>
            <td>Y</td>
            <td>22:00/2/3</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Annie</td>
            <td>Do not disturb</td>
            <td>Y</td>
            <td>22:00/2/3</td> 
          </tr>
        </tbody>
      </table>
    

    </section>



  </main>

  <footer class="bg-dark text-white-50">
    <div class="container-fluid">
      <span class="text-reset">Xinlin Wang</span>
      <a class="text-reset" href="https://github.com/xinlinwang53-crypto/startup.git">GitHub</a>
